<div class="row" >


  <div class="col-6" *ngFor="let grafico of graficos">
    <div class="card">
      <div class="card-body">
        <div>
          <h5 class="card-title">{{ grafico.leyenda }}</h5>
          <app-grafico-dona 
            [labels]="grafico.labels"
            [data]="grafico.data"
            [chartType]="grafico.type">
          </app-grafico-dona>

        </div>
      </div>
    </div>
  </div>


</div>
