<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
          [attr.ariaValuenow]="progreso"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="cambiarProgreso(-5)">
              <i class="mdi mdi-minus"></i>
            </button>
          </div>
          <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
            aria-describedby="button-addon1" name="progreso" [(ngModel)]="progreso">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="cambiarProgreso(5)">
              <i class="mdi mdi-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">



      </div>
    </div>
  </div>

</div>
